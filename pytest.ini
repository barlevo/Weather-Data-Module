[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks tests as integration tests (requires real API key)
    slow: marks tests as slow running

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

